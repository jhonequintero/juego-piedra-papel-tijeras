<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor-principal">
        <header class="encabezado">
            <div class="menu">☰</div>
            <h1 class="logo">Quintero</h1>
            <div class="menu-opciones">⋮</div>
        </header>
        <div class="primera-secion">
            <div class="segunda-secion">
                <div class="tercera-secion">
                <img class="tercera-secion" src="https://i.pinimg.com/736x/96/16/af/9616aff3c148c35dccefff93e29d9fc2.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
           
               
        <input type="text" id="login-username" placeholder="Nombre de Usuario" class="input" required>
        <input type="password" id="login-password" placeholder="Contraseña"  class="input" required>
        <button id="login-btn" class="boton-inicio">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a class="registar" href="registro.html" >Regístrate aquí</a></p>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
